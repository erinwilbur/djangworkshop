<!DOCTYPE html>
<html>
<head>
	<title>DjangoGirls Blog</title>
</head>
<body>
	<div>
		<h1><a href="">Django Girls Blog</a></h1>
	</div>
	<div>
		<p>published: Dec 12, 2015</p>
		<h2><a href="">My first post</a></h2>
		<p>Praesent commodo cursus magna, vel scelerisque nisl consectetur et. Maecenas faucibus mollis interdum.</p>
	</div>
		{% for post in posts %}
			<div>
				<p>published: {{ post.published_date }}</p>
				<h1><a href="">{{ post.title }}</a></h1>
				<p>{{ post.text|linebreaks }}</p>
			</div>
		{% endfor %}
	</div>
</body>
</html>
